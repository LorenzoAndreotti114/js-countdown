<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <!-- TOP -->
        <div class="inner-top">

            <!-- STOP -->
            <input type="button" class="standard-btn" id="stopBtn" value="STOP TIMER">

            <!-- START -->
            <input type="button" class="standard-btn" id="startingBtn" value="START TIMER">

            <!-- RESET -->
            <input type="button" class="standard-btn" id="resetBtn" value="RESET TIMER">

        </div>

        <!-- BOTTOM -->
        <div class="inner-bottom">
            <h1 id="timer">10</h1>
            <h2 id="finalMsg" class="hide">HAPPY NEW YEAR!!</h2>
        </div>
    </div>
    

    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
